<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MobiLeLeLe</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>

<div th:replace="fragments/navbar :: navbar">
    Navbar
</div>

<div class="container-fluid">
    <h2 class="text-center text-white mt-5">All Offers</h2>
    <div class="offers row mx-auto d-flex flex-row justify-content-center">
        <div th:each="o : ${offers}" th:object="${o}"
             class="offer card col-sm-6 col-md-3  col-lg-2 m-1 p-0">
            <div class="card-img-top-wrapper">
                <img class="card-img-top" th:src="*{getImageUrl()}" alt="Car image">
            </div>
            <div class="card-body pb-1">
                <h5 class="card-title"
                    th:text="${o.year} + ' ' + ${o.model.brand.name} + ' ' + ${o.model.name}">
                    Offer year Brand name Model name</h5>
            </div>
            <ul class="offer-details list-group list-group-flush">
                <li class="list-group-item">
                    <div class="card-text"><span th:text="'Mileage: ' + ${o.mileage} + 'km'"></span></div>
                    <div class="card-text"><span th:text="'Price: ' + ${o.price} +'$'"></span></div>
                    <div class="card-text"><span th:text="'Engine: ' + ${o.engine}">Engine type</span></div>
                    <div class="card-text"><span th:text="'Transmission: ' + ${o.transmission}"></span></div>
                </li>
            </ul>
            <div class="card-body">
                <a class="card-link" th:href="@{/offers/{id}/details(id=*{id})}">Details</a>
            </div>
        </div>
    </div>
</div>

<div>
    <footer></footer>
</div>

</body>
</html>
