<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::navigation"></header>
<main>
    <h1 class="text-center mt-2">Create Hero</h1>
    <hr class="hr-3"/>
    <form class="mx-auto w-15" method="post" action="/heroes/create" th:object="${heroCreateBindingModel}">
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="heroName" class="h4 mb-2">Hero Name</label>
            </div>
            <input th:field="*{name}"
                    type="text" class="form-control" id="heroName" name="heroName"/>
            <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                   class="text-danger">Invalid Hero Name</small>
        </div>
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="heroClass" class="h4 mb-2">Hero Class</label>
            </div>
            <select style="margin-left: 30%; width: 100px;" id="heroClass" th:field="*{heroClass}">
                <option value="">Hero Class</option>
                <option th:each="c : ${T(com.example.heroes.model.entity.enums.HeroClass).values()}"
                        th:value="${c}"
                        th:text="${c.name().substring(0,1) + c.name().substring(1).toLowerCase()}"></option>
            </select>
            <small th:if="${#fields.hasErrors('heroClass')}" th:errors="*{heroClass}"
                   class="text-danger">Invalid Hero Class</small>
        </div>
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="level" class="h4 mb-2">Level</label>
            </div>
           <input th:field="*{level}"
                  type="number" class="form-control" id="level" name="level"/>
            <small th:if="${#fields.hasErrors('level')}" th:errors="*{level}"
                   class="text-danger">Invalid level, must be positive</small>
        </div>
        <div class="button-holder d-flex justify-content-center">
            <button class="btn btn-info text-white mb-3" type="submit">
                Create Hero
            </button>
        </div>
    </form>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
