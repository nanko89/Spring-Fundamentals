<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::navigation"></header>
<main>
    <h1 class="text-center">Register</h1>
    <hr class="hr-3"/>
    <form class="mx-auto w-15" method="POST" , action="/users/register" th:object="${userRegisterBindingModel}">
        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="username" class="h4 mb-2 text-white">Username</label>
            </div>
            <input th:field="*{username}"
                   th:errorclass="'is-invalid bg-danger'"
                   type="text" class="form-control" id="username" name="username"
                   aria-describedby="usernameHelpInline"/>
            <small id="usernameHelpInline" class="invalid-feedback text-light rounded">
                Username must not be empty.
            </small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="email" class="h4 mb-2">Email</label>
            </div>
            <input th:field="*{email}"
                   th:errorclass="'is-invalid bg-danger'"
                   type="email" class="form-control" id="email" name="email"
                   aria-describedby="emailHelpInline"/>
            <small id="emailHelpInline" class="invalid-feedback text-light rounded">
                Invalid email.
            </small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="password" class="h4 mb-2">Password</label>
            </div>
            <input
                    th:field="*{password}"
                    th:errorclass="'is-invalid bg-danger'"
                    type="password" class="form-control" id="password" name="password"
                    aria-describedby="passwordHelpInline"/>
            <small id="passwordHelpInline" class="invalid-feedback text-light rounded">
                Incorrect password.
            </small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="confirmPassword" class="h4 mb-2">Confirm Password</label>
            </div>
            <input
                    th:field="*{confirmPassword}"
                    th:errorclass="'is-invalid bg-danger'"
                    class="form-control" type="password" id="confirmPassword" name="confirmPassword"
                    aria-describedby="confirmPasswordHelpInline"/>
            <small id="confirmPasswordHelpInline" class="invalid-feedback text-light rounded">
                Incorect password.
            </small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="country" class="h4 mb-2">Country</label>
            </div>
            <input type="text" class="form-control" id="country" name="country"/>
        </div>
        <div class="button-holder d-flex justify-content-center">
            <button class="btn btn-info text-white mb-3" type="submit">Register</button>
        </div>
    </form>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
