<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::navigation"></header>
<main>
    <h1 class="text-center">Login</h1>
    <hr class="hr-3"/>
    <form class="mx-auto w-15" method="POST" action="/users/login" th:object="${userLoginBindingModel}">
        <small th:if="${isInvalid}"
               class="h5 text-danger new-line rounded">Incorrect email or password!</small>
        <br/>
        <th:block th:each="e : ${#fields.errors()}" th:object="${e}">
            <small th:text="${e}"
                   class="text-danger">Error message</small>
        </th:block>
        <div class="form-group">
            <div class="label-holder text-white d-flex justify-content-center">
                <label for="username" class="h3 mb-2">Username</label>
            </div>
            <input th:field="*{username}"
                   th:errorclass="bg-danger"
                    type="text" class="form-control" id="username" name="username"/>
        </div>
        <div class="form-group">
            <div th:field="*{username}"
                    class="label-holder text-white d-flex justify-content-center">
                <label for="password" class="h3 mb-2">Password</label>
            </div>
            <input type="password" class="form-control" id="password" name="password"/>
        </div>
        <div class="button-holder d-flex justify-content-center">
            <button class="btn btn-info text-white mb-3" type="submit">Login</button>
        </div>
    </form>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
