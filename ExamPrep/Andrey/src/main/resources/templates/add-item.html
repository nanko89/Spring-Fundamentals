<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::navigation"></header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Add Item</span></h1>
    <hr class="hr-3"/>
    <form class="mx-auto w-25 bg-dark p-3 rounded text-center" action="/item/add" method="post" th:object="${itemAddBindingModel}">
        <div class="form-group">
            <h4 th:if="${existItem}" class="text-center bg-dark text-danger">Invalid name</h4>

            <div class="text-white label-holder d-flex justify-content-center">
                <label for="name" class="h4 mb-2">Name</label>
            </div>
            <input th:field="*{name}"
                   th:errorclass="bg-danger"
                    type="text" class="form-control" id="name" name="name" />
            <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                   class="text-danger">Incorrect name!</small>
        </div>
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="description" class="h4 mb-2">Description</label>
            </div>
            <input th:field="*{description}"
                   th:errorclass="bg-danger"
                    type="text" class="form-control" id="description" name="description"/>
            <small th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
                    class="text-danger">Incorrect description</small>
        </div>
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="category" class="h4 mb-2">Category</label>
            </div>
            <select th:errorclass="is-invalid" class="browser-default custom-select" id="category" name="category" aria-describedby="categoryHelpInline">>
                <option value="">Select category</option>
                <option th:each="c : ${categories}" th:text="${c}"  th:value="${c}"></option>
            </select>
            <small id="categoryHelpInline" class="invalid-feedback bg-danger text-light rounded">
                You must select the category.
            </small>
        </div>
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="gender" class="h4 mb-2">Gender</label>
            </div>
            <select   th:errorclass="is-invalid" class="browser-default custom-select" id="gender" name="gender"
                      aria-describedby="genderHelpInline">
                <option value="">Select gender</option>
                <option th:each="g : ${gender}" th:text="${g}"  th:value="${g}"></option>
            </select>
            <small id="genderHelpInline" class="invalid-feedback bg-danger text-light rounded">
                You must select the category.
            </small>
        </div>
        <div class="form-group">
            <div class="text-white label-holder d-flex justify-content-center">
                <label for="price" class="h4 mb-2">Price</label>
            </div>
            <input th:field="*{price}"
                   th:errorclass="bg-danger"
                    type="number" class="form-control" id="price" name="price"/>
            <small th:if="${#fields.hasErrors('price')}" th:errors="*{price}"
                   class="text-danger">Incorrect price!</small>
        </div>
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-secondary text-white mb-3">Add Item</button>
        </div>
    </form>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
