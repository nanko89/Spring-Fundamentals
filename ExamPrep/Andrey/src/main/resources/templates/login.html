<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::navigatin"></header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Login</span></h1>
    <hr class="hr-3"/>
    <form class="mx-auto w-25 bg-blur" action="/users/login" method="post" th:object="${userLoginBindingModel}">
        <div class="form-group">
            <h3 th:if="${isInvalid}" class="text-light bg-danger">Invalid username or password!</h3>
            <div class="label-holder text-white d-flex justify-content-center">
                <label for="username" class="h3 mb-2">Username</label>
            </div>
            <input th:field="*{username}"
                   th:errorclass="'is-invalid bg-danger'"
                   type="text" class="form-control" id="username" name="username"/>
            <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white d-flex justify-content-center">
                <label for="password" class="h3 mb-2">Password</label>
            </div>
            <input th:field="*{password}"
                   th:errorclass="'is-invalid bg-danger'"
                   type="password" class="form-control" id="password" name="password"/>
            <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>

        </div>
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-secondary text-white mb-3">Login</button>
        </div>
    </form>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
